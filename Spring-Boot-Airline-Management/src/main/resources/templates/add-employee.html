<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link
	href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<script type="text/javascript">

function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 46 || charCode > 57)) {
        return false;
    }
    return true;
}
</script>
<script>
$(function() {
	 var $dp1 = $("#dateofjoin"); 
     $dp1.datepicker({
       changeYear: true,
       changeMonth: true,
       maxDate: '11m',
       minDate: '-11m',
       dateFormat: "yy-mm-dd",
       yearRange: "-100:+20",
     });     
    
 });
</script>

</head>

<body>
	<div class="container my-5">
		<h3>Add Employee</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/employees/add}"
						th:object="${employee}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">First Name</label> <input
									type="text" th:field="*{firstname}" class="form-control"
									id="firstname" placeholder="First Name"> <span
									th:if="${#fields.hasErrors('firstname')}"
									th:errors="*{firstname}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Last Name</label> <input
									type="text" th:field="*{lastname}" class="form-control"
									id="lastname" placeholder="Last Name"> <span
									th:if="${#fields.hasErrors('lastname')}"
									th:errors="*{lastname}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Joining Date</label> <input
									type="text" th:field="*{dateofjoin}" class="form-control"
									id="dateofjoin" placeholder="dd/mm/yyyy"> <span
									th:if="${#fields.hasErrors('dateofjoin')}"
									th:errors="*{dateofjoin}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Phone No. </label> <input
									type="text" th:field="*{phone}" class="form-control" id="phone"
									placeholder="Phone Number"> <span
									th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Salary(p.a) </label> <input
									type="text" th:field="*{salary}" class="form-control"
									id="salary" onkeypress="return isNumber(event)"  placeholder="Salary"> <span
									th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="Address"> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Department ID</label> <input
									type="text" th:field="*{departmentid}" class="form-control"
									id="departmentid" placeholder="Department ID"> <span
									th:if="${#fields.hasErrors('departmentid')}"
									th:errors="*{departmentid}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Rating</label> <input
									type="text" th:field="*{rating}" class="form-control"
									id="rating" placeholder="Rating"> <span
									th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Add Employee">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

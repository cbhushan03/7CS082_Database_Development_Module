<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilot Machine Eligibility </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/departments/list">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/departments/list">Department
						<span class="sr-only">(current)</span>
				</a></li>
				
				<li class="nav-item active"><a class="nav-link" href="/airlines/list">Airline Inventory</a></li>
				<li class="nav-item active"><a class="nav-link" href="/employees/list">Employee</a>
				</li>
				
				<li class="nav-item active"><a class="nav-link" href="/flights/list">Flight</a></li>
				<li class="nav-item active"><a class="nav-link" href="/passengers/list">Passenger</a></li>
				<li class="nav-item active"><a class="nav-link" href="/booking/list">Booking</a></li>
				<li class="nav-item active"><a class="nav-link" href="/flights/browsePilotSchedule">Pilot Schedule</a></li>
				<li class="nav-item active"><a class="nav-link" href="/booking/browsePassengerReport">Passenger Report</a></li>
				<li class="nav-item active"><a class="nav-link" href="/flights/viewPilotEligible">Pilot Airline Eligibility</a></li>
			</ul>
		</div>
		
		
	</nav>
	
	
</header>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${pilotEligibility}" class="container my-5">



					<div class="col-md-10">
						<form action="#" th:action="@{/flights/search}"
							th:object="${pilotEligibility}" method="post">
							<div class="row">

								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Pilot</label> <select
										th:field="*{pilot}">
										<option th:each="student : ${allPilots}"
											th:value="${student.empid}"
											th:text="${student.firstname} +', '+ ${student.lastname}"></option>
									</select>
								</div>

								<div class="col-md-6">
									<input type="submit" class="btn btn-primary"
										value="Search Airline Eligibility">
								</div>

								<div class="form-group col-md-8"></div>

							</div>
						</form>
					</div>

					<div class="col-md-10">
						<h2 th:case="null">Select Pilot from the Dropdown</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Airline Name</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="plt : ${listEligible}">
										<td th:text="${plt.airlinename}"></td>
										<td th:text="${plt.status}"></td>
										
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
